apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  - http:
      paths:
      - path: /shorten
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
  - http:
      paths:
      - path: /??????
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 80